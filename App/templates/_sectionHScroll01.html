  data-hscroll-section
  data-hscroll-speed="{hscroll-speed}">
  <div class="sectionHScroll01-inner">
    <div class="sectionHScroll01-head">
      {header-primary}
      <p class="sectionHScroll01-intro" data-lang="{intro-dl}">{intro-text}</p>
    </div>

    <div class="sectionHScroll01-viewport" data-hscroll-viewport>
      <div class="sectionHScroll01-track" data-hscroll-track>
        {items}
      </div>
    </div>
  </div>
</section>
