<header class="hero03 {classVar}" style="--hero03-cols:{col-count}; --hero03-gap:{col-gap}; --hero03-logo-filter:{logo-filter};" data-hero03-mouse="{mouse-enabled}" data-hero03-mouse-bg="{mouse-bg}" data-hero03-mouse-brand="{mouse-brand}">
  <div class="hero03-media" data-hero03-media aria-hidden="true">
    {columns}
  </div>
  <h1 class="hero03-foreground" data-hero03-foreground data-lang="{front-text-dl}" aria-label="{front-text-plain}">
    {front-text}
  </h1>
  <div class="hero03-content">
    <div class="hero03-backdrop" aria-hidden="true">
      <img data-lang="{bg-dl}" src="{bg-src}" alt="{bg-alt}" title="{bg-title}" loading="eager" decoding="async">
    </div>
    {hero03-content}
  </div>
</header>
