<section class="sectionParticles01 {classVar}"
  data-particles-count="{particles-count}"
  data-particles-bg-count="{particles-bg-count}"
  data-particles-size="{particles-size}"
  data-particles-radius="{particles-radius}"
  data-particles-depth="{particles-depth}"
  data-particles-speed="{particles-speed}"
  data-particles-shape-ratio="{particles-shape-ratio}"
  data-particles-shape-scale="{particles-shape-scale}"
  data-particles-step-vh="{particles-step-vh}">
  <div class="sectionParticles01-canvas">
    <canvas data-particles-canvas aria-hidden="true"></canvas>
  </div>
  <div class="sectionParticles01-inner">
    <div class="sectionParticles01-content">
      {content}
    </div>
  </div>
</section>
