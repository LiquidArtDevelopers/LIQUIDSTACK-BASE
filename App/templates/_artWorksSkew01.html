<article class="artWorksSkew01 {classVar}"
  data-works-skew
  data-works-skew-max="{skew-max}"
  data-works-skew-factor="{skew-factor}"
  data-works-text-factor="{skew-text-factor}"
  data-works-ease="{skew-ease}"
  data-works-return="{skew-return}"
  data-works-media-shift="{skew-media-shift}"
  data-works-text-shift="{skew-text-shift}"
  data-works-direction="{skew-direction}">
  <div class="artWorksSkew01-inner">
    <div class="artWorksSkew01-head">
      {header-primary}
      <p class="artWorksSkew01-intro" data-lang="{intro-dl}">{intro-text}</p>
    </div>

    <div class="artWorksSkew01-list" data-works-list>
      {items}
    </div>
  </div>

</article>
