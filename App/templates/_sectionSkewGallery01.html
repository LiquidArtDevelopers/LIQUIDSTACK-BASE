<article class="artSkewGallery01 {classVar}"
  data-skew-gallery
  data-skew-max="{skew-max}"
  data-skew-ease="{skew-ease}"
  data-skew-return="{skew-return}"
  data-skew-zoom="{skew-zoom}"
  data-skew-factor="{skew-factor}"
  data-skew-direction="{skew-direction}">
  <div class="artSkewGallery01-inner">
    <div class="artSkewGallery01-head">
      {header-primary}
      <p class="artSkewGallery01-intro" data-lang="{intro-dl}">{intro-text}</p>
    </div>

    <div class="artSkewGallery01-items" data-skew-items>
      {items}
    </div>
  </div>

  <div class="artSkewGallery01-lightbox" data-skew-lightbox aria-hidden="true">
    <div class="artSkewGallery01-lightboxBackdrop" data-skew-close></div>
    <div class="artSkewGallery01-lightboxMedia" data-skew-lightbox-media>
      <img class="artSkewGallery01-lightboxImg" data-skew-lightbox-img alt="" loading="eager" decoding="async">
    </div>
    <button class="artSkewGallery01-cursor" type="button" aria-label="Cerrar" data-skew-close data-skew-cursor></button>
  </div>
</article>
